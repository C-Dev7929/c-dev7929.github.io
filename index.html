<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin ƒë·∫πp trai</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. C·∫§U H√åNH M√ÄU S·∫ÆC (Variables) --- */
        :root {
            /* M√†u S√°ng (Light Mode) */
            --bg-color: #f0f2f5;
            --text-color: #333;
            --container-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            
            /* M√†u N√∫t */
            --btn-bg: #ffffff;
            --btn-border: #ddd;
            --btn-hover: #eef2ff;
            --primary-color: #007bff; /* M√†u ch·ªß ƒë·∫°o (xanh) */
            --primary-text: #fff;
        }

        /* M√†u T·ªëi (Dark Mode) */
        body.dark-mode {
            --bg-color: #18191a;
            --text-color: #e4e6eb;
            --container-bg: #242526;
            --shadow: 0 4px 12px rgba(0,0,0,0.5);
            
            /* M√†u N√∫t khi t·ªëi */
            --btn-bg: #242526;
            --btn-border: #3e4042;
            --btn-hover: #3a3b3c;
        }

        /* --- 2. CSS C∆† B·∫¢N --- */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Khung ch·ª©a Quiz */
        #quiz-container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        h1 { margin-bottom: 25px; font-size: 24px; }

        /* --- 3. CSS CHO N√öT DARK MODE (G√≥c ph·∫£i) --- */
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: 1px solid var(--btn-border);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            z-index: 10;
        }
        #theme-toggle:hover { transform: scale(1.1); }

        /* --- 4. CSS QUAN TR·ªåNG: C√ÅC N√öT C√ÇU TR·∫¢ L·ªúI & ƒêI·ªÄU H∆Ø·ªöNG --- */
        
        /* Khu v·ª±c ch·ª©a c√°c n√∫t tr·∫£ l·ªùi */
        #answer-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        /* Style chung cho n√∫t (Tr·∫£ l·ªùi + Next) */
        button.btn {
            background-color: var(--btn-bg);
            color: var(--text-color);
            border: 2px solid var(--btn-border);
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
            width: 100%; /* N√∫t tr·∫£ l·ªùi r·ªông full */
            text-align: left;
        }

        /* Hi·ªáu ·ª©ng khi di chu·ªôt v√†o n√∫t */
        button.btn:hover:not([disabled]) {
            background-color: var(--btn-hover);
            border-color: var(--primary-color);
        }

        /* Style ri√™ng cho n√∫t 'Next' ho·∫∑c 'Start' (N√∫t ƒëi·ªÅu h∆∞·ªõng) */
        #next-btn, #start-btn {
            background-color: var(--primary-color);
            color: var(--primary-text);
            border: none;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            width: auto; /* N√∫t next nh·ªè g·ªçn h∆°n */
            min-width: 150px;
            display: inline-block;
        }

        #next-btn:hover {
            opacity: 0.9;
            background-color: var(--primary-color); /* Gi·ªØ m√†u xanh */
        }

        /* Style cho tr·∫°ng th√°i ƒê√∫ng/Sai (JS s·∫Ω th√™m class n√†y) */
        button.correct {
            background-color: #d4edda !important;
            border-color: #28a745 !important;
            color: #155724 !important;
        }
        button.wrong {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;
            color: #721c24 !important;
        }
        
        /* Dark mode cho ƒë√∫ng sai */
        body.dark-mode button.correct {
            background-color: #1e4620 !important;
            color: #d4edda !important;
        }
        body.dark-mode button.wrong {
            background-color: #4c1d1f !important;
            color: #f8d7da !important;
        }

    </style>
</head>
<body>

    <button id="theme-toggle" title="ƒê·ªïi giao di·ªán">üåô</button>

    <div id="quiz-container">
        <h1>üí° B√†i Tr·∫Øc Nghi·ªám Ki·∫øn Th·ª©c</h1>
        
        <div id="question-area">
            <h2 id="question">ƒêang t·∫£i c√¢u h·ªèi...</h2>
            
            <div id="answer-buttons" class="btn-grid">
                </div>
        </div>
        
        <button id="next-btn" class="btn" style="display: none;">C√¢u Ti·∫øp Theo</button>

        <div id="result-area" style="display:none;">
            <h2>üéâ K·∫øt Qu·∫£ C·ªßa B·∫°n</h2>
            <p id="score">0/0</p>
            <button class="btn" onclick="location.reload()">Ch∆°i L·∫°i</button>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;
        
        // Kh√¥i ph·ª•c tr·∫°ng th√°i c≈© n·∫øu c√≥
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            toggleBtn.textContent = '‚òÄÔ∏è';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
